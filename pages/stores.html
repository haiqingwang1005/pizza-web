<html>
<head>
    <title>Pizza-Pizza</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<!-- Navigation -->
<div id="nav-menu"></div>

<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">Check Our Stores Location</h1>
        <p class="lead">We have stores across the United States!</p>
    </div>

    <div class="row" id="store_container">
    </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/d362ac46d1.js" crossorigin="anonymous"></script>
<script src="public/js/utils.js"></script>

<script>
    $('#nav-menu').load('nav.html');

    // storeInfo
    /*
    {
        address: {
            address1: "731 Westlake Ave N",
            address2: null,
            city: "Seattle",
            state: "WA",
            zip: "98109"
​​​         },
        geo_location: {
           latitude: 47.626191,
           longitude: -122.339351
        },
        name: "Pizza Seattle!"
​​    }
    */
    function createStoreView(storeInfo) {
        const name = storeInfo.name;
        const storeAddress = storeInfo.address.address1;
        const storeCity = storeInfo.address.city;
        const storeState = storeInfo.address.state;
        const storeZip = storeInfo.address.zip;

        let singleContainer = document.createElement("div");
        singleContainer.classList.add('col-sm-6');

        let cardNode = document.createElement("div");
        cardNode.classList.add("card");

        let cardTitle = document.createElement("div");
        cardTitle.classList.add("card-header");
        cardTitle.innerText = name;

        let cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        let cardText =  document.createElement("p");
        cardText.classList.add("card-text");
        cardText.innerText = storeAddress;

        cardBody.appendChild(cardText);

        cardNode.appendChild(cardTitle);
        cardNode.appendChild(cardBody);

        singleContainer.appendChild(cardNode);
        return singleContainer;
    }
    function renderStores(storeArr) {
        const storeContainer = document.getElementById("store_container");
        storeArr.map((item) => {
            storeContainer.appendChild(createStoreView(item));
        });
    }

    function loadStores() {
        const url = "http://localhost:9080/haiqingpizza/stores";
        fetch(url, {
            method: 'GET',
            mode: 'cors',
        }).then((response) => {
            let status = response.status;
            console.log(status);
            if (status >= 200 && status < 300) {
                response.json().then((data) => {
                    console.log(data);
                    renderStores(data);
                });
            }
        }).catch((error) => {
            console.error('Error:', error);
        });
    }

    loadStores();
</script>
</html>
