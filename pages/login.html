<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pizza-Pizza</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!-- Navigation -->
	<div id="nav-menu"></div>

	<!-- Page Content -->


	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-lg-6 bg-image"></div>
			<div class="col-md-12 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								
								<div id="error-title" class="alert alert-danger login-error-title" role="alert"></div>
								<div id="success-title" class="alert alert-success login-success-title" role="alert"></div>
								<h3 class="login-heading mb-4">Welcome back!</h3>
								<form id="login_form">
									<div class="form-label-group">
										<input type="text" id="inputUsername" class="form-control" placeholder="" required>
										<label for="inputUsername">Username</label>
									</div>

									<div class="form-label-group">
										<input type="password" id="inputPassword" class="form-control" placeholder="" required>
										<label for="inputPassword">Password</label>
									</div>

									<div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember password</label>
									</div>
									<button class="btn btn-lg btn-secondary btn-block btn-login text-uppercase font-weight-bold mb-2" style = "background-color:rgb(79, 79, 79)" type="submit">
										Sign in
									</button>
									<div class="text-center">
										<a class="small" href="signup.html">New Customer?</a></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/d362ac46d1.js" crossorigin="anonymous"></script>
<script src="public/js/utils.js"></script>

<script text="javascript">
	$('#nav-menu').load('nav.html');

	function showError(msg) {
		let element = document.getElementById('error-title'); 
		element.style.display = 'block'; 
		element.innerText = msg;
	}
	function hideError() {
		let element = document.getElementById('error-title'); 
		element.style.display = 'none'; 
	}
	function showSuccess() {
		let element = document.getElementById('success-title'); 
		element.style.display = 'block'; 
		element.innerText = 'Successfully sign in';
	}
	function hideSuccess() {
		let element = document.getElementById('success-title'); 
		element.style.display = 'none'; 
	}

	function redirectToHome() {
		window.location.replace("/welcome.html");
	}
	$('#login_form').submit((e) => {
		e.preventDefault();

		const username = document.getElementById("inputUsername").value;
		const password = document.getElementById("inputPassword").value;
		const url = "http://localhost:9080/haiqingpizza/signin";
		const body = {
			"username": username,
			"password": password
		};
		console.log(JSON.stringify(body));

		fetch(url, {
			method: 'POST',
			mode: 'cors',
			headers: {
				'Content-Type': "application/json"
			},
			credentials: 'include',
			body: JSON.stringify(body)
		})
  		.then((response) => {
			let status = response.status;
			console.log(status);
    		if (status >= 200 && status < 300) {
    			console.log('Sign in successfully');
				showSuccess();
				hideError();
				redirectToHome();
			} else {
				console.log('show error');
				showError('Failed to sign in!');
				hideSuccess();
			}
		})
		.catch((error) => {
			console.error('Error:', error);
			showError('Network error!');
			hideSuccess();
		});
	});

	
</script>

</html>
