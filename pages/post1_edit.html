<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza-Pizza</title>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div id="nav-menu"></div>

<div class="container post1-container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-8 mb-6">
            <div class="card card-container">
                <div class = "container p-0 m-0">
                    <div class="dropdown pull-right">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add Media
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" type="button" data-target="#add-photo-modal" data-toggle="modal">
                                <i class="far fa-images"></i>
                                Add Photo
                            </button>
                            <button class="dropdown-item" type="button" data-target="#add-video-modal" data-toggle="modal">
                                <i class="fab fa-youtube"></i>
                                Add Youtube
                            </button>
                            <button class="dropdown-item" type="button" data-target="#add-photo-modal" data-toggle="modal">
                                <i class="fas fa-photo-video"></i>
                                Add GIF
                            </button>
                        </div>
                    </div>
                    <img class="card-img-top" src="public/images/8.jpeg" alt="">
                    <div class="card-body p-0">
                        <input class="form-control" type="text" value="Me with my balance beam">
                        <textarea class="form-control" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.</textarea>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-6">
                        <a href="post1.html" role="button" class="btn btn-secondary btn-block text-uppercase">Save</a>
                    </div>
                    <div class="col-6">
                        <a href="post1.html" role="button" class="btn btn-dark btn-block text-uppercase">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" role="dialog" id="add-photo-modal" tabindex="-2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose a Picture</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="was-validated">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                        <div class="invalid-feedback">Please choose a file</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Upload</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" role="dialog" id="add-video-modal" tabindex="-2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share your Video Link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" placeholder="Video Link">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Finish</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/d362ac46d1.js" crossorigin="anonymous"></script>
<script>
    $('#nav-menu').load('nav.html');
</script>
</html>
