<div class="modal" role="dialog" id="permission-modal" tabindex="-2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Permission Management</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radioPrivate" value="option1" checked>
                    <label class="form-check-label" for="radioPrivate">
                        Only I can view
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radioPublic" value="option2">
                    <label class="form-check-label" for="radioPublic">
                        Public to everyone
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" role="dialog" id="delete-modal" tabindex="-2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4>Are you sure to delete this post?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Confirm</button>

            </div>
        </div>
    </div>
</div>
