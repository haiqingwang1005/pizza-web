<html>
<head>
    <title>Pizza-Pizza</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- Navigation -->
<div id="nav-menu"></div>

<!-- Page Content -->
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('public/images/pizza.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3 class="display-4">Delicious</h3>
                    <p class="lead">This is a description for the first slide.</p>
                </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('public/images/dough.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3 class="display-4">Fresh</h3>
                    <p class="lead">This is a description for the second slide.</p>
                </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('public/images/vege_meat.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3 class="display-4">Healthy</h3>
                    <p class="lead">This is a description for the third slide.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div id="login_place">
            <h1 class="font-weight-light">Hello! <a href="/login.html">Please sign in</a></h1>
        </div>
        <h1 id="name_place" class="font-weight-light"></h1>
        <div class="lead">
            It is pizza time!
        </div>
    </div>
</section>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/d362ac46d1.js" crossorigin="anonymous"></script>
<script src="public/js/utils.js"></script>
<script>
    $('#nav-menu').load('nav.html');

    function showName(name) {
        const namePlace = document.getElementById("name_place");
        namePlace.style.display = 'block';
        namePlace.innerText = `Hello ${name}! `;
    }

    function hideName() {
        const namePlace = document.getElementById("name_place");
        namePlace.style.display = 'none';
    }

    function hideLogin() {
        const loginPlace = document.getElementById("login_place");
        loginPlace.style.display = 'none';
    }

    function showLogin() {
        const loginPlace = document.getElementById("login_place");
        loginPlace.style.display = 'block';
    }

    const url = "http://localhost:9080/haiqingpizza/profile";

    showLogin();
    hideName();
    const auth = getAuthToken();
    if (auth) {
        fetch(url, {
            method: 'GET',
            mode: 'cors',
            headers: {
                //'Content-Type': "application/json"
                'Authorization': 'Bearer ' + auth
            }
        }).then((response) => {
            let status = response.status;
            console.log(status);
            if (status >= 200 && status < 300) {
                response.json().then((data) => {
                    const name = data.firstname;
                    if (name) {
                        showName(name);
                        hideLogin();
                    }
                });
            }
        }).catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</html>
